name: CI

# Trigger ONLY on push
on:
  push:

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Lint
        run: |
          npm run lint
      - name: Test
        run: |
          npm run test
      # Only publish for a tagged release on the master branch
      - name: Publish
        if: contains(github.ref, 'refs/tags/v')
        run: |
          echo "nothing to do for step 'publish'"
        env:
          DOCKER_AUTH_TOKEN: ${{secrets.docker_token}}
